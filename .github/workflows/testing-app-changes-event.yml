name: Testing app changes event
run-name: Test on testing app changes event

on:
  push:
    branches:
      - main
    paths-ignore: [
      '**.md', '.gitignore', '.dockerignore', '**/sphinx.yml', 'docs/**',
      '**/web-app-changes-event.yml', 'Makefile', '**.lock', '**.toml'
    ]
  workflow_dispatch:

jobs:
  testing-app-changes-event:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout third party repo web app
        uses: actions/checkout@v4
        with:
          repository: svmikurov/wselfedu
          ref: development
          path: ./

      - name: Start web app
        run: |
          cp app-wse/.env.example           app-wse/.env
          cp app-wse/.env.postgres.example  app-wse/.env.postgres
          docker compose up -d
          sleep 5s

      - name: Load fixture
        run: |
          make migrate
          docker compose exec app-wse python manage.py loaddata tests/fixtures/wse-db-fixture-users.json
          make collectstatic

      - name: Checkout testing app
        uses: actions/checkout@v4
        with:
          path: ./tests

      - name: Start testing app
        working-directory: tests/
        run: |
          mv .env.example .env
          docker build -t plw-test .

      - name: Run web app tests by a Playwright
        run: |
          docker run --network=host plw-test
